version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce_db
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d ecommerce"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ecommerce_cache
    ports:
      - "6379:6379"

  # Optional: Adminer for database GUI (lightweight)
  adminer:
    image: adminer
    container_name: ecommerce_adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: